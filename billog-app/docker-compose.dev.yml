services:
  yimmyai:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    environment:
      - NODE_ENV=development
      - PORT=8000
      - WHATSAPP_ENABLED=false
      - BASE_URL=https://yimmyai.ngrok.app
    volumes:
      # Mount source code for hot-reload
      - ./app/src:/app/src:delegated
      - ./app/prisma:/app/prisma:delegated
      # Persist data directories
      - ./app/data:/app/data
      # Use named volume for node_modules (populated by entrypoint)
      - yimmyai_node_modules:/app/node_modules
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "--domain=yimmyai.ngrok.app"
      - "yimmyai:8000"
    environment:
      - NGROK_AUTHTOKEN=2Srx7RoPBnORy2rANsuwmB247Wt_57n674Gxa2PGHbW15D3ak
    ports:
      - "4040:4040"
    depends_on:
      - yimmyai

  bull-board:
    build:
      context: ./bull-board
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./app/.env
    environment:
      - PORT=3001
    restart: unless-stopped

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    environment:
      - DATA_SOURCE_NAME=${DATABASE_URL}
    env_file:
      - ./app/.env
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    env_file:
      - ./app/.env
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=yimmy123
      - GF_USERS_ALLOW_SIGN_UP=false
      # Pass DB variables for datasource provisioning
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  yimmyai_node_modules:
  prometheus_data:
  grafana_data:
